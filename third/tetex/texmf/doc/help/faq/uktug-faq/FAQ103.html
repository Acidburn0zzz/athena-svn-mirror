<h3>Using BibTeX with Plain TeX</h3>
<p>The file <i>btxmac.tex</i> contains macros and documentation
for using BibTeX with Plain TeX, either directly or with
<a href="FAQ14.html">Eplain</a>.
See <a href="FAQ31.html">the use of BibTeX</a> for more
information about BibTeX itself.
