<h1><font size="-2">Hypertext Help with LaTeX</font><br><font color="#cc0000">theorem</font></h1>
<pre>
 \begin{theorem}
  theorem text
 \end{theorem}
</pre>
 The theorem environment  produces "Theorem x" in boldface followed  by
 your theorem text.
